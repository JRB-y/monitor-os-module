<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./memory-style.css">
        <title>CPU my computer</title>
    </head>
    <body>
        <div id="container">
            <h1 id="title">
                <a href="./memory.html" style="color: #0098CB;">Memory</a>
                <a href="../cpu/cpu.html">CPUs</a>
            </h1>

            <!-- #MAIN PROCESS EVENT -->
            <div id="memory">
                <div class="memory-metric">
                    <div class="memory-header">Total Memory</div> <span class="memory-value" id="memory-totalmem"></span>
                </div>
                <div class="memory-metric">
                    <div class="memory-header">Free Memory</div> <span class="memory-value" id="memory-freemem"></span>
                </div>
                <div class="memory-metric">
                    <div class="memory-header">Uptime</div> <span class="memory-value" id="memory-uptime"></span>
                </div>
            </div>
            <!-- end of test main process event -->

        </div>
        <!-- End of container -->


        <!-- You can also require other files to run in this process -->
        <script src="./memoryRenderer.js"></script>
